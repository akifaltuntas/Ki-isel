<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Akif | Kişisel Web Sitesi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- FONT AWESOME (İKONLAR İÇİN ŞART) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">Akif</div>
  <nav>
    <a href="#hikaye">Hakkımda</a>
    <a href="#projeler">Projeler</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-text">
    <h1>Merhaba, Ben <span>Akif</span></h1>
    <p>Öğrenerek ve üreterek ilerliyorum.</p>

    <div class="hero-buttons">
      <a href="#hikaye" class="btn primary">Hikayemi Oku</a>
      <a href="#projeler" class="btn secondary">Projelerim</a>
    </div>
  </div>

  <!-- GERÇEK KÜRE GÖRSELİ -->
  <div class="hero-visual">
    <img src="assets/orb.jpg" alt="AI Network Orb" class="orb-image">
  </div>
</section>

<!-- BENİM HİKAYEM -->
<section class="timeline" id="hikaye">
  <h2>Benim Hikayem</h2>

  <div class="timeline-items">

    <div class="timeline-item">
      <i class="fa-solid fa-book-quran"></i>
      <h3>10 Yaş</h3>
      <p>Hafızlığa Başladım</p>
    </div>

    <div class="timeline-item">
      <i class="fa-solid fa-award"></i>
      <h3>14 Yaş</h3>
      <p>Hafızlığım Bitti</p>
    </div>

    <div class="timeline-item">
      <i class="fa-solid fa-code"></i>
      <h3>9. Sınıf</h3>
      <p>İlk Web Denemem</p>
    </div>

    <div class="timeline-item">
      <i class="fa-solid fa-laptop-code"></i>
      <h3>10. Sınıf</h3>
      <p>İlk Web Sitem</p>
    </div>

  </div>
</section>

</body>
</html>
