<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Akif | Kişisel Web Sitesi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-logo">Akif</div>
    <nav class="nav-links">
      <a href="#story">Hakkımda</a>
      <a href="#projects">Projeler</a>
      <a href="#contact">İletişim</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Merhaba,<br>Ben <span>Akif</span></h1>
    <p>Öğrenerek ve üreterek ilerliyorum.</p>

    <div class="hero-cta">
      <a href="#story" class="hero-button">Hikâyemi Oku</a>
      <a href="#projects" class="hero-button secondary">Projelerim</a>
    </div>
  </section>

  <!-- STORY -->
  <section class="story" id="story">
    <h2>Benim Hikâyem</h2>

    <div class="timeline-wrapper">
      <div class="timeline">

        <!-- ORTA ÇİZGİ (EKLENMESİ GEREKEN) -->
        <div class="line-middle"></div>

        <!-- ITEM 1 -->
        <div class="timeline-item">
          <div class="icon">
            <div class="icon-inner idea"></div>
          </div>
          <h3>10 Yaş</h3>
          <p>Hafızlığa Başladım</p>
        </div>

        <!-- ITEM 2 -->
        <div class="timeline-item">
          <div class="icon">
            <div class="icon-inner book"></div>
          </div>
          <h3>14 Yaş</h3>
          <p>Hafız Oldum</p>
        </div>

        <!-- ITEM 3 -->
        <div class="timeline-item">
          <div class="icon">
            <div class="icon-inner laptop"></div>
          </div>
          <h3>9. Sınıf</h3>
          <p>İlk Web Denemem</p>
        </div>

        <!-- ITEM 4 -->
        <div class="timeline-item">
          <div class="icon">
            <div class="icon-inner rocket"></div>
          </div>
          <h3>10. Sınıf</h3>
          <p>Kendi Projelerimi Geliştirmeye Başladım</p>
        </div>

      </div>
    </div>
  </section>

  <!-- PROJECTS -->
  <section id="projects" class="projects">
    <h2>Projelerim</h2>
    <!-- burası daha sonra -->
  </section>

  <!-- CONTACT -->
  <section id="contact" class="contact">
    <h2>İletişim</h2>
    <!-- burası daha sonra -->
  </section>

</body>
</html>
